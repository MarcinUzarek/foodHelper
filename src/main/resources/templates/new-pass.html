<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AppFOODIE</title>
    <script src="https://kit.fontawesome.com/693c25552b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/login-register.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<script type="text/javascript">
    function Validate() {
        var password = document.getElementById("txtPassword").value;
        var confirmPassword = document.getElementById("txtConfirmPassword").value;
        if (password !== confirmPassword) {
            alert("Passwords do not match. Please make sure to type same values.");
            return false;
        }
        return true;
    }
</script>

<body>
<header class="header">
    <div class="hero-bg"></div>
    <div class="logo">
        <h2>App<span class="foodie-span">Foodie</span></h2>
    </div>
    <div class="login-box">
        <div>
            <h2 class="forgot-pass-head">Reset your password</h2>
        </div>
        <div class="login-form">
            <form th:action="@{/change-password}" method="post" th:object="${resetPasswordDto}">
                <input class="login-input" type="password" name="password" id="txtPassword" placeholder="Enter new password">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:class="invalid-input"></div>
                <input class="login-input" type="password" name="confirmPassword" id="txtConfirmPassword" placeholder="Confirm new password">
                <input type="hidden" th:field="*{token}">
                <input class="btn" type="submit" value="Change" onclick="return Validate()">
            </form>
        </div>
    </div>

</header>

<main>
    <section class="contact wrapper" id="contacts">
        <h2>contact</h2>
        <p><i class="fas fa-phone"></i>+48 501 718 252</p>
        <p><i class="fas fa-at"></i>uzarek.marcin01@gmail.com</p>

    </section>
</main>
<footer>

    </p>
</footer>
</body>

</html>
