<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AppFOODIE</title>
    <script src="https://kit.fontawesome.com/693c25552b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/login-register.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>

<body>


<header class="header">
    <div class="hero-bg"></div>
    <div class="logo">
        <h2>App<span class="foodie-span">Foodie</span></h2>
    </div>
    <div class="login-box">
        <div>
            <h2 class="welcome">Welcome!</h2>
        </div>
        <div class="login-form">
            <form th:action="@{/register}" th:object="${registration}" method="post">
                <input class="login-input" type="text" name="name" placeholder="name" th:errorclass="border-error-shadow">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:class="invalid-input"></div>
                <input class="login-input" type="text" name="email" placeholder="e-mail" th:errorclass="border-error">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:class="invalid-input"></div>
                <input class="login-input" type="password" name="password" placeholder="password" th:errorclass="border-error">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:class="invalid-input"></div>
                <input class="btn" type="submit" value="Sign up">
            </form>
            <div class="pass-reset">
                <a th:href="@{/login}">Already user? Log in here</a>
            </div>
        </div>
    </div>

</header>

<main>
    <section class="contact wrapper" id="contacts">
        <h2>contact</h2>
        <p><i class="fas fa-phone"></i>+48 501 718 252</p>
        <p><i class="fas fa-at"></i>uzarek.marcin01@gmail.com</p>

    </section>
</main>
<footer>
    <p> 2022 | Marcin Uzarek |
        <a href="https://github.com/MarcinUzarek?tab=repositories" target="_blank"><i
                class="fa-brands fa-github-square"></i></a>
        <a href="https://www.facebook.com/marcin.uzarek.12" target="_blank"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank"><i class="fa-brands fa-youtube"></i></a>
    </p>
</footer>
</body>

</html>
