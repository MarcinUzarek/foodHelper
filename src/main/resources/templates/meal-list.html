<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AppFOODIE</title>
    <script src="https://kit.fontawesome.com/693c25552b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/meal-plan.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>

<body>
<header class="header">
    <div class="hero-bg"></div>
    <div class="logo">
        <h2>App<span class="foodie-span">Foodie</span></h2>
    </div>
    <div class="hero-text">
        <h1>App<span class="foodie-span">Foodie</span></h1>
        <p>To make your life in kitchen much easier</p>
    </div>

</header>
<nav>
    <div class="nav-items">
        <a href="/">Back to menu</a>
        <a href="#meals">Meals</a>
        <a href="#contacts">Contact</a>
        <a th:href="@{/my-account}">My Account</a>
        <a th:href="@{/logout}">Logout</a>
    </div>
</nav>

<main>
    <section id="meals">
        <h1 class="h1-list">List of matching meals:</h1>
        <div class="container list">
            <div class="box-for-list" th:each="meal : ${meals.results}">
                <h3 class="title" th:text="${meal.title}"></h3>
                <img th:src="${meal.image}" alt="Preview unavailable">
                <a class="btn btn-for-list" th:href="@{/searchById/{id}(id=${meal.id})}" target="_blank">Get Recipe</a>
            </div>
        </div>
    </section>

</main>

<section class="contact wrapper" id="contacts">
    <h2>contact</h2>
    <p><i class="fas fa-phone"></i>+48 501 718 252</p>
    <p><i class="fas fa-at"></i>uzarek.marcin01@gmail.com</p>

</section>

<footer>
    <p> 2022 | Marcin Uzarek |
        <a href="https://github.com/MarcinUzarek?tab=repositories" target="_blank"><i
                class="fa-brands fa-github-square"></i></a>
        <a href="https://www.facebook.com/marcin.uzarek.12" target="_blank"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank"><i class="fa-brands fa-youtube"></i></a>
    </p>
</footer>
</body>

</html>
