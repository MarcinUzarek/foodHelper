<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MMC School</title>
    <script src="https://kit.fontawesome.com/693c25552b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>

<body>


<header class="header">
    <div class="hero-bg"></div>
    <div class="logo">
        <h2>App<span class="foodie-span">Foodie</span></h2>
    </div>
    <div class="hero-text">
        <h1>App<span class="foodie-span">Foodie</span></h1>
        <p>To make your life in kitchen much easier</p>
    </div>

</header>

<main>

    <h3>List of matching meals</h3>
    <hr>
    <table th:border="1">

        <tbody>
        <tr th:each="meal : ${meals.results}">
            <td>
                <form th:action="@{/recipe/searchById/{id}(id=${meal.id})}">
                    <input type="submit" value="Get Recipe"/>
                </form>
            </td>
            <td>
                <a th:href="${meal.image}" th:text="${meal.title}" target="_blank"></a>
            </td>
            <td>
                <img th:src="${meal.image}" alt="Preview unavailable">
            </td>
        </tr>
        </tbody>
    </table>


</main>

<footer>
    <p> 2022 | Marcin Uzarek |
        <a href="https://github.com/MarcinUzarek?tab=repositories" target="_blank"><i
                class="fa-brands fa-github-square"></i></a>
        <a href="https://www.facebook.com/marcin.uzarek.12" target="_blank"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank"><i class="fa-brands fa-youtube"></i></a>
    </p>
</footer>
</body>

</html>
