<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>AppFOODIE</title>
</head>
<body>


Name: <h2 th:text="${userinfo.name}"></h2>
Email: <h2 th:text="${userinfo.email}"></h2>
<div>
    Roles:
    <th:block th:each="role : ${userinfo.roles}">
        <th:block th:text="${role.name}"></th:block>
    </th:block>
</div>
<div>
    Intolerances:
    <th:block th:each="product : ${userinfo.intolerances}">
        <th:block th:text="${product.product}"></th:block>
    </th:block>
</div>

<form method="post" th:action="@{user-info/addintolerance}">
    <input type="text" name="product">
    <input type="submit" value="Add!">
</form>

</body>
</html>
